<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Basic HTML And CSS</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <div class="container">

        <h2 class="title">Log In</h2>

        <form action="index.html">
            <input type="text" placeholder="Username or email address">
            <input type="password" placeholder="Password">
            <button class="btnLogIn" type="button">Log In</button>
            <a class="linkForgetPassword" title="linkForgetPassword" href="index.html">Do you forget your password?</a>
            <div class="lineOne"></div>
            <a class="linkFreeAccount" title="linkFreeAccount" href="index.html">You don't have a free account yet?</a>
            <button class="btnCreateAccount" type="button">Create your account</button>
        </form>

    </div>

</body>
</html>
